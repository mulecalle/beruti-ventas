<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beruti Ventas - Marketplace</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <section class="title-section">
            <h1>Welcome to Beruti Ventas</h1>
        </section>

        <div class="main-content">
            <section class="description-section">
                <p>Todas las medidas estan en largo x profundidad x alto(cm)</p>
            </section>

            <section class="gallery-section">
                <div class="gallery-grid">
                    <!-- Products will be loaded here by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-gallery">
                <div class="main-image">
                    <img id="modalMainImage" src="" alt="Product Image">
                    <button class="nav-btn prev">&#10094;</button>
                    <button class="nav-btn next">&#10095;</button>
                </div>
                <div class="thumbnail-container"></div>
            </div>
            <div class="modal-product-info">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <!-- Dimensions will be inserted here -->
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="main.js"></script>
</body>
</html>
